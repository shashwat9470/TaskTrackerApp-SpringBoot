<!doctype html>
<html land=en xmlns:th="http:/www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>index</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.css}" />
</head>
<body>
	<div class="container-fluid">
 		<div class="row mb-3 p-2 bg-dark bg-gradient text-white">
			 <div class="col">
				 <h1>Task Applications</h1>
			 </div>
		 </div>
		 <div class="row">
			 <div class="col">
				 <hr />
			 </div>
		 </div>
		 <table class="table table-striped table-bordered mt-3">
			 <thead>
				 <tr>
					 <th>Actions</th>
					 <th>Id</th>
					 <th>Description</th>
					 <th>Status</th>
					 <th>Created At</th>
					 <th>Updated At</th>
				 </tr>
			 </thead>
			 <tbody>
				 <tr th:each="item : ${taskItemModels}">
					 <td>&nbsp;</td>
					 <td th:text="${item.id}"></td>
					 <td th:text="${item.taskDescription}"></td>
					 <td>
						 <span th:if="&{item.isComplete} == true" th:text="Done"></span>
						 <span th:unless="${item.isComplete} == true" th:text="Pending"></span>
					 </td>
					 <td th:text="${item.createDateTime}"></td>
					 <td th:text="${item.updatedDateTime}"></td>
				 </tr>
			 </tbody>
		 </table>
		 <div class="row">
			<a href="/add-task" style="text-decoration: none;">
				<div class="d-grid gap-2 col-6 mx-auto">
				  	<button type="button" class="btn btn-outline-success">Add Task</button>
			 	</div>
			 </a>
		 </div>
		 
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js}"></script>
</body>
</html>
